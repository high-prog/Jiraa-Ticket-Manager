<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Ticket Clone</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/67954e952e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- TOOLBOX -->
    <div class="toolbox-cont">
      <div class="priority-toolbox-cont">
        <div class="lightpink color"></div>
        <div class="lightblue color"></div>
        <div class="lightgreen color"></div>
        <div class="black color"></div>
      </div>
      <div class="action-button-cont">
        <div class="add-btn">
          <i class="fa-solid fa-plus fa-2xl"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-trash-can fa-2xl"></i>
        </div>
      </div>
    </div>
    <!-- Main Container -To Store Tickets -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color black"></div>
            <div class="ticket-id">#sample-id</div>
            <div class="taskarea"> voluptatem in!</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-lock-open"></i> -->
            </div>
          </div>
        </div>

    <!-- MODAL -->
    <div class="modal-cont">
      <textarea spellcheck="false" name="" class="textarea-cont" placeholder="Enter Text Here"></textarea>
      <div class="priority-colors-cont">
        <div class="lightpink priority-color"></div>
        <div class="lightgreen priority-color"></div>
        <div class="lightblue priority-color"></div>
        <div class="black priority-color border"></div>
      </div>
    </div>


    
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
